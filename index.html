<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/2c70cbcd4f.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container p-4">
    <div class="row">
      <div class="col-md-4">

        <div class="car card-body">
          <h5 class="card-title text-center" id="titulo-producto">Agregar Producto</h5>
          <form>
            <div class="form-group my-3">
              <input type="text" id="nombre" class="form-control" placeholder="nombre del producto" required
                autofocus />
            </div>
            <div class="form-group mb-3">
              <input type="text" id="cantidad" class="form-control" placeholder="cantidad" />
            </div>
            <div class="d-grid col-12 mb-3">
              <button type="button" class="btn btn-success" id="confirmar" data-bs-toggle="tooltip"
                data-bs-placement="top" title="Confirma Operación">
                <i class="fa-solid fa-check"></i></button>
            </div>
            <div class="d-grid col-12">
              <button type="button" class="btn btn-danger" id="cancelar" data-bs-toggle="tooltip"
                data-bs-placement="top" title="Cancela Operación">
                <i class="fa-solid fa-xmark"></i></button>
            </div>
          </form>
        </div>
      </div>

      <div class="col-md-8">
        <table class="table table-striped">
          <caption>Lista de Compras</caption>
          <thead>
            <tr>
              <th>#</th>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Editar</th>
              <th>Borrar</th>
            </tr>
          </thead>
          <tbody id="tabla">

          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <script src="scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
</body>

</html>
